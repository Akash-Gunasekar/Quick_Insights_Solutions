<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="icon" href="/static/chatbot.png" type="image/png">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container">
        <div id="loginSection" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>

        <div id="registerSection" class="form-container hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>

        <div id="otpSection" class="form-container hidden">
            <h2>Enter OTP</h2>
            <form id="otpForm">
                <input type="text" id="otp" placeholder="OTP" required>
                <button type="submit">Verify OTP</button>
            </form>
        </div>
    </div>

    <script src="/static/login.js"></script>
</body>
</html>
